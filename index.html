<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

  <!--modal do edit-profile-->
  <div class="modal">
    <button class="modal__button-close"><img src="./images/close-icon.png" alt="Icone em formato de fechar com um simbolo de X"></button>
    <div class="modal__container">
      <h2 class="modal__title">Editar Perfil</h2>
      <form class="modal__form">
        <input type="text" class="modal__input modal__input_name" placeholder="Jacques Costeau">
        <input type="text" class="modal__input modal__input_job" placeholder="Explorar">
      </form>
      <button class="modal__button-save" type="submit">Salvar</button>
    </div>
  </div>

  <!--modal do adicionar card-->
  <div class="modal modal-add">
    <button class="modal__button-close button-close"><img src="./images/close-icon.png" alt="Icone em formato de fechar com um simbolo de X"></button>
    <div class="modal__container">
      <h2 class="modal__title">Novo Local</h2>
      <form class="modal__form">
        <input type="text" class="modal__input modal__input_title" placeholder="Título">
        <input type="text" class="modal__input modal__input_link" placeholder="Link de Imagem">
      </form>
      <button class="modal__button-create" type="submit">Criar</button>
    </div>
  </div>
  
  <main class="page">

     
    
    <section class="header">
      <div class="header__logo">
        <img src="./images/around-the-us-logo.png" alt="Logotipo around US" class="header__image">
      </div>
      <hr class="header__line">
    </section>

    <section class="profile">
      <div class="profile__container">
        <img src="./images/jacques-costeau.jpg" alt="Foto JAcques Costeau" class="profile__image">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Jacques Costeau</h1>
            <button class="button button-edit"><img src="./images/button-edit.png" alt="Simbolo de um botão de editar"></button>
          </div>
          <span class="profile__about">Explorar</span>
        </div>
      </div>
      <button class="button button-add">
        <img src="./images/add-button.png" alt="Botão com o simbolo mais, para adicionar um card">
      </button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/grand-canyon.jpg" alt="Imagem do Grand Canyon nos EUA" class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt=""></button>
        <div class="element__text">
          <h3 class="element__title">Grand Kanyon</h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Simbolo em formato de coração, para curtir elementos"></button>
        </div>
      </article>
<!--    
      <article class="element">
        <img src="./images/dallas-airport.jpg" alt="Foto do aeroporto de Dallas" class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt=""></button>
        <div class="element__text">
          <h3 class="element__title">Dallas Airport</h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Simbolo em formato de coração, para curtir elementos"></button>
        </div>
      </article>

      
      <article class="element">
        <img src="./images/golden-gate.png" alt="Foto golden Gate" class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt=""></button>
        <div class="element__text">
          <h3 class="element__title">Golden Gate</h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Simbolo em formato de coração, para curtir elementos"></button>
        </div>
      </article>
      
      
      <article class="element">
        <img src="./images/miami.jpg" alt="Foto de Miami" class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt=""></button>
        <div class="element__text">
          <h3 class="element__title">Miami</h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Simbolo em formato de coração, para curtir elementos"></button>
        </div>
      </article>

      
      <article class="element">
        <img src="./images/statue-of-liberty.jpg" alt="Foto da estátua da liberdade" class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt=""></button>
        <div class="element__text">
          <h3 class="element__title">Statue of Liberty</h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Simbolo em formato de coração, para curtir elementos"></button>
        </div>
      </article>

      
      <article class="element">
        <img src="./images/tahoe-lake.webp" alt="Foto do lago tahoe" class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt=""></button>
        <div class="element__text">
          <h3 class="element__title">Lake Tahoe</h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Simbolo em formato de coração, para curtir elementos"></button>
        </div>
      </article>

    
    </section>

    <!--Template para o card-->
    <!-- quando deleto os cards ta diminuindo os blocos, resolver esse erro-->
    <template id="element">
      <article class="element">
        <img class="element__image">
        <button class="element__delete"><img src="./images/delete-icon.png" alt="botão em formato de delete"></button>
        <div class="element__text">
          <h3 class="element__title"></h3>
          <button class="element__button"><img src="./images/like-button.svg" alt="Símbolo de curtir no formato de coração."></button>
        </div>
      </article>
    </template>
    
    <footer class="footer">
      <h4 class="footer__title">&copy; 2023 Around The U.S.</h4>
    </footer>

  </main>


  <script src="./scripts/index.js"></script>
  
</body>
</html>
